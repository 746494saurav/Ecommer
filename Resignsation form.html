<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resignation form</title>
</head>
<style>
    
      body{
        background-color: aqua;
        
    }
    fieldset{
        width: 300px;
        background-color: antiquewhite;
    }
    button{
        width: 150px;
    }
    input{
        border-radius: 8px;
        border-color: pink;
        
    }
    button{
        border-radius: 10px;
    }
    select{
        border-radius: 10px;
    }
    textarea{
        border-radius: 10px;
    }
</style>
<body>
    
    <fieldset>
        <h1>Resignation Form</h1>
        <form action="Resignation form.html"></form>
        Name:<input type="text" name="" width="20px" height="30" placeholder="Enter name"><br><br>
        Email:<input type="text" name=""width="20px" height="30px" placeholder="Enter Email"><br><br>
        Password:<input type="password" name="" width="20px" height="30px" placeholder="Enter Password"><br><br>
        PhoneNo:<input type="text" name="" width="20px" height="30px" placeholder="Enter PhoneNo" mix="10"><br><br>
        <label for="Gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="" id="female" value="female"><br><br>
        DOB:<input type="date" value="DOB"><br><br>
        <label for="Education">Education:</label>
        <select name="Education" id="Education">
            <option Placeholder="Education"></option>
            <option value="B.C.A">BCA</option>
            <option value="B.B.A">BBA</option>
            <option value="M.C.A">MCA</option>
            <option value="M.B.A">MBA</option>
            <option value="12th"> 12th</option>
        </select><br><br>
        <label for="Language">Language:</label>
        <select name="Language" id="Language">
            <option placeholder="Language"></option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Telagu">Telagu</option>
            <option value="Marathi">Marathi</option>
        </select><br><br>
        Pincode:<input type="text" name="" width="20px" height="30px" placeholder="Enter Pincode"><br><br>
        <textarea name="About" id="About" cols="30" rows="5">About:</textarea><br><br>
        <button>Register</button>
    </fieldset>
</body>
</html>
